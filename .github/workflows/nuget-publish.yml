name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0.0, v2.1.3, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Extract version from tag
      id: get_version
      run: |
        # Extract tag name and remove 'v' prefix to get version number
        TAG_NAME=${GITHUB_REF#refs/tags/}
        if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
          echo "Error: Tag must match pattern v{major}.{minor}.{patch}[-prerelease]"
          echo "Examples: v1.0.0, v2.1.3, v1.0.0-beta, v1.0.0-alpha.1"
          exit 1
        fi
        VERSION=${TAG_NAME#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
        
    - name: Restore dependencies
      run: dotnet restore src/GeoServerDesktop.sln
      
    - name: Build project
      run: dotnet build src/GeoServerDesktop.GeoServerClient/GeoServerDesktop.GeoServerClient.csproj --configuration Release --no-restore
      
    - name: Pack NuGet package
      run: dotnet pack src/GeoServerDesktop.GeoServerClient/GeoServerDesktop.GeoServerClient.csproj --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ steps.get_version.outputs.version }}
      
    - name: Publish to NuGet.org
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        if [ -z "$NUGET_API_KEY" ]; then
          echo "Error: NUGET_API_KEY secret is not set"
          echo "Please add your NuGet API key as a repository secret"
          exit 1
        fi
        dotnet nuget push ./nupkg/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Upload NuGet package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./nupkg/*.nupkg
